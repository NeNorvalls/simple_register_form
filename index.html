<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Register Form</title>
  </head>
  <body>
    <header>
      <h1>Register</h1>
    </header>
    <form method="GET">
      First Name:
      <input type="text" name="firstname"/><br />
      Last Name:
      <input type="text" name="lastname"/><br />
      Email:
      <input type="email" name="email" required /><br />
      Password:
      <input type="pasword" name="password" min="5" /><br /> 
      Birthday:
      <input type="date" /><br />
      Gender:
      <input type="radio" name="gender" />Male<br />
      <input type="radio" name="gender" />Female<br />
      <input type="radio" name="gender" />Others<br />
      Pets: 
      <input type="checkbox" name="cat" />Cat<br />
      <input type="checkbox" name="dog" />Dog<br />
      Cars: 
      <select>
        <option value="volvo">Volvo</option><br />
        <option value="audi">Audi</option><br />
      </select>
      <input type="submit" value="Register!" />
      <input type="reset" />
    </form>
    <footer>
        <p>Created by NeNorvalls</p>
    </footer>
  </body>
</html>

<!-- Explanation of code: -->
<!--
DOCTYPE Declaration:
Specifies the document type and version of HTML being used.

Root Element:
Defines the root element of the HTML document, with the language attribute set to English.

Head Section:
Contains meta-information about the HTML document, such as character encoding, viewport settings, and the title of the page.

Charset Meta Tag:
Specifies the character encoding for the document as UTF-8, which supports a wide range of characters and languages.

Viewport Meta Tag:
Sets the viewport configuration for responsive design, ensuring that the width of the page matches the device's width and sets the initial scale to 1.0.

External CSS Stylesheet:
Links an external CSS stylesheet named "styles.css" to apply styling to the HTML content. This allows for consistent and customizable visual presentation of the webpage.

Title Tag:
Sets the title of the webpage, which appears in the browser's title bar or tab.

Body Section:
Contains the visible content of the webpage, including text, elements, and scripts.

Header Element:
Represents introductory content, typically containing a heading.

Form Element:
Represents a section of a document that contains form controls.

Input Elements:
Collect user input data for registration.
- Text inputs for first name, last name, and email.
- Password input for password with minimum length validation.
- Date input for birthday.
- Radio inputs for gender selection.
- Checkbox inputs for selecting pets.
- Select dropdown for selecting cars.

Submit and Reset Buttons:
Allow users to submit or reset the form data.

Footer Element:
Represents a footer for its nearest sectioning content or sectioning root.
-->
